  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const filterSelect = document.getElementById("filter-select");
      const carouselIndicators = document.querySelectorAll(".carousel-indicators li");
      const carousel = document.getElementById("carouselExampleIndicators");

      filterSelect.addEventListener("change", function () {
        const filter = filterSelect.value;
        updateCarousel(filter);
      });

      carousel.addEventListener("slid.bs.carousel", function () {
        const activeItemIndex = $(".carousel-item.active").index();
        const activeIndicator = document.querySelector(`.carousel-indicators li[data-slide-to="${activeItemIndex}"]`);
        const filter = activeIndicator.getAttribute("id").replace("indicator-", "");
        filterSelect.value = filter;
      });

      function updateCarousel(filter) {
        carouselIndicators.forEach(function (indicator) {
          indicator.classList.remove("active");
        });

        const activeIndicator = document.getElementById(`indicator-${filter}`);
        activeIndicator.classList.add("active");

        // Update content of the carousel item based on the filter
        updateCarouselItemContent(filter);
      }

      function updateCarouselItemContent(filter) {
        // Update content of the carousel item based on the filter
        const activeCarouselItem = document.getElementById(`carousel-${filter}-filter`);
        activeCarouselItem.innerHTML = getCarouselItemContent(filter);
      }

      function getCarouselItemContent(filter) {
        // Update content of the carousel item based on the filter
        const carouselItemContent = document.getElementById(`carousel-${filter}-filter`);
        if (carouselItemContent) {
          switch (filter) {
            case "january":
              return "<img src='https://drive.google.com/thumbnail?id=1_zjvDcF2RF63YyIg1CjNC1cSR0bsxtzs&sz=w1000' alt='January Image' class='d-block w-100'>";
            case "february":
              return "<img src='https://drive.google.com/thumbnail?id=1_zjvDcF2RF63YyIg1CjNC1cSR0bsxtzs&sz=w1000' alt='February Image' class='d-block w-100'>";
            case "march":
              return "<img src='https://drive.google.com/thumbnail?id=1_zjvDcF2RF63YyIg1CjNC1cSR0bsxtzs&sz=w1000' alt='March Image' class='d-block w-100'>";
            case "april":
              return "<img src='https://drive.google.com/thumbnail?id=1_zjvDcF2RF63YyIg1CjNC1cSR0bsxtzs&sz=w1000' alt='April Image' class='d-block w-100'>";
            case "may":

            case "june":

            case "july":
              return "<img src='https://drive.google.com/thumbnail?id=1_zjvDcF2RF63YyIg1CjNC1cSR0bsxtzs&sz=w1000' alt='July Image' class='d-block w-100'>";
            case "august":
              return "<img src='https://drive.google.com/thumbnail?id=1_zjvDcF2RF63YyIg1CjNC1cSR0bsxtzs&sz=w1000' alt='August Image' class='d-block w-100'>";
            case "september":
              return "<img src='https://drive.google.com/thumbnail?id=1_zjvDcF2RF63YyIg1CjNC1cSR0bsxtzs&sz=w1000' alt='September Image' class='d-block w-100'>";
            case "october":
              return "<img src='https://drive.google.com/thumbnail?id=1_zjvDcF2RF63YyIg1CjNC1cSR0bsxtzs&sz=w1000' alt='October Image' class='d-block w-100'>";
            case "november":

            case "december":

            default:
              return ""; // Default content
          }
        } else {
          // Return a default image or message if the carousel item content is not found
          return "<img src='https://via.placeholder.com/800x400' alt='No Image Available' class='d-block w-100'>";
        }
      }

    });
