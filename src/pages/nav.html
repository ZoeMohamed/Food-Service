<script>

    var dropdownMenu = document.querySelector('.nav-link.dropdown-toggle');
    console.log("babi")
    dropdownMenu.classList.add('active');


    console.log(dropdownMenu)

    // Get all dropdown items
    var dropdownItems = document.querySelectorAll('.dropdown-item');

    // Function to set the dropdown menu to active
    function setDropdownActive() {
        // Add the 'show' class to the dropdown menu
        dropdownMenu.classList.add('active');
    }

    // Add click event listeners to each dropdown item
    dropdownItems.forEach(function (item) {
        item.addEventListener('click', setDropdownActive);
    });

    // Get the current URL
    var currentUrl = window.location.href;

    // Get the list of navbar links and dropdown items
    var navLinks = document.querySelectorAll('.navbar-nav .nav-link');

    // Function to add 'active' class to parent <li> element
    function setActiveClass(link) {
        // Get the list of navbar links
        var navLinks = document.querySelectorAll('.navbar-nav .nav-link');

        var dropdownMenu = document.querySelector('.nav-link.dropdown-toggle');

        // Remove the 'active' class from all navbar links
        navLinks.forEach(function (navLink) {
            navLink.parentNode.classList.remove('active');
            dropdownMenu.classList.remove('active')
        });

        // Add the 'active' class to the parent list item of the current link
        link.parentNode.classList.add('active');
        let x = link.parentNode.classList;

    }

    // Loop through each navbar link
    navLinks.forEach(function (link) {
        // Get the href attribute value and remove the domain part
        var href = link.getAttribute('href');
        var cleanHref = href.substring(href.lastIndexOf('/') + 1);

        // Check if the current URL ends with the href value
        if (currentUrl.endsWith(cleanHref)) {
            setActiveClass(link);


        }
    });


</script>
