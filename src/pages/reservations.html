      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin-top: 50px;
    }

    .reservation-title {
      font-size: 2.5rem;
      font-weight: bold;
      color: #343a40;
      margin-bottom: 20px;
    }

    .form-control {
      border-radius: 5px;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .footer {
      background-color: #343a40;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
  </style>

  <div class="container reservation-container">
    <h1 class="reservation-title text-center">Make a Reservation</h1>
    <form id="reservation-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
      </div>
      <div class="form-group">
        <label for="date">Reservation Date</label>
        <input type="date" class="form-control" id="date" required>
      </div>
      <div class="form-group">
        <label for="time">Reservation Time</label>
        <input type="time" class="form-control" id="time" required>
      </div>
      <div class="form-group">
        <label for="guests">Number of Guests</label>
        <input type="number" class="form-control" id="guests" placeholder="Enter number of guests" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Submit Reservation</button>
    </form>
  </div>
